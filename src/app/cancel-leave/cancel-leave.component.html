<div class="cancel-container">
    <div class="cancel-head">
        <span>Confirm</span>
    </div>
    <div class="cancel-body">
        Are you sure you want to cancel leave application ?
    </div>
    <div class="cancel-buttons">
        <button (click)="closeall();" class="btn-no">No</button>
        <button (click)="deletedleave();" class="btn-yes">Yes</button>
    </div>
</div>
