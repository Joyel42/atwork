<router-outlet *ngIf="!loginService.isUserAuthenticated"></router-outlet>
<div class="dashboard" *ngIf="loginService.isUserAuthenticated" [style.grid-template-columns]="!isSidebarHidden ? '13.9vw 86.1vw':'0 100vw'">
<app-sidebar [style.display]="isSidebarHidden ? 'none':'flex'"></app-sidebar>
<app-header></app-header>
<main>
    <button class="hide-button" (click)="hideSidebar();" [style.left]="!isSidebarHidden? '12.7%':'-1.3%'">
        <svg width="24px" height="24px" viewBox="0 0 24 24" role="img" xmlns="http://www.w3.org/2000/svg" aria-labelledby="chevronLeftIconTitle" stroke="#808080" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none" color="#808080" *ngIf="!isSidebarHidden"> <title id="chevronLeftIconTitle">Close Sidebar</title> <polyline points="14 18 8 12 14 6 14 6"></polyline> </svg>
        <svg width="24px" height="24px" viewBox="04 0 24 24" role="img" xmlns="http://www.w3.org/2000/svg" aria-labelledby="chevronLeftIconTitle" stroke="#808080" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none" color="#808080" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" transform="matrix(-1,0,0,1,0,0)" *ngIf="isSidebarHidden"> <title id="chevronLeftIconTitle">Open Sidebar</title> <polyline points="14 18 8 12 14 6 14 6"></polyline> </svg>
    </button>
    <router-outlet> </router-outlet>
</main>
<app-footer></app-footer>
<app-loader *ngIf="isShowLoader"></app-loader>
</div>
