<div class="report">
    <div class="report-top">
        <div class="report-top-left">
            <h2>Report</h2>
        </div>
        <div class="report-top-right">
            <div class="input">
                <mat-form-field>
                    <mat-label>Search</mat-label>
                    <mat-select [(value)]="selectedvalue">
                        <mat-option *ngIf="reporters.length == 0" [value]="empName" selected>{{empName}}</mat-option>
                        <mat-option *ngFor="let item of reporters" [value]="item.emp_name">{{item.emp_name}}</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="input">    
                <div class="input-head" id="datehead">
                    Date Range
                </div>           
                <mat-form-field>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                  <input matStartDate formControlName="start" placeholder="Start date">
                  <input matEndDate formControlName="end" placeholder="End date">
                </mat-date-range-input>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            
              </mat-form-field>
              </div>
          
            <div>
                <img src="/assets/excel.svg" class="download-image" (click)="downloadreport()">
            </div>
        </div>
    </div>
    <div class="report-details">
        <div>
            <img src="/assets/report.png" draggable="false">
        </div>
        <div>
            <h2>
                Download the report
            </h2>
        </div>
        <div>
            <p style="margin: 0; display: flex; align-items: center; gap: 1rem;"><img src="/assets/info.svg">{{data}}</p>
        </div>
    </div>
</div>
