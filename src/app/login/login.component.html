<div class="login-container">
    <div class="left-loginpage">
        <img src="/assets/Frame.png">
    </div>
    <div class="right-loginpage">
        <div class="login-head">
            <h1>Hello,</h1>
            <br>
            <h3>Welcome back!</h3>
        </div>
        <div class="login-form">
            <form [formGroup]=loginForm (ngSubmit)="submit();">
                <div>
                <input type="email" formControlName = email placeholder="Email*">
                </div>
                <div *ngIf="email?.invalid && email?.touched" style="align-items: flex-start !important; display: flex; width: 100%; color: rgb(223, 33, 33);">
                    Enter a valid email*
                </div>
                <div>
                <input type="password" formControlName = password placeholder="Password*">
                </div>
                <div></div>
                <div class="forgot-pass">
                    <span>
                        <h2 *ngIf="serverresponse" style="color: red; margin: 0; font-size: small; font-weight:500; ;">
                            {{serverresponse}}!!
                        </h2>
                    </span>
                    <span>
                        <h4>Forgot Password</h4>
                    </span>
                </div>
                <div>
                <button type="submit" class="login-btn">Login</button>
            </div>
            </form>
        </div>
    </div>
</div>
