<div class="cancel-container">
    <div class="cancel-head">
        <span>Confirm</span>
    </div>
    <div class="cancel-body">
        Are you sure you want to remove the project ? All entries<br> will be lost.
    </div>
    <div class="cancel-buttons">
        <button [mat-dialog-close]="close" (click)="closeall();" class="btn-no">Cancel</button>
        <button (click)="changeflag()" class="btn-yes">Proceed</button>
    </div>
</div>
